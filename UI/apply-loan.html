      <!-----------------------------------MOBILE NAVBAR ENDS HERE------------------------------------------------------>

      <!-----------------------------------MAIN NAVBAR STARTS HERE------------------------------------------------------>
      <nav>
        <div class="logo">
          <h1 class="logo-header">
            <a href="user-dashboard.html">QUICK-CREDIT</a>

        </div>
        <div class="search">
          <input type="text" class="search-input" placeholder="search..." /><i
            class="fas fa-search"
          ></i>
        </div>

        <div class="nav-profile">
          <div class="icon"><i class="fas fa-envelope email"></i></div>
          <div>

      <div class="container">
        <aside class="sidebar" id="applyLoan">
          <ul>
            <li><a href="user-dashboard.html">Dashboard</a></li>

            <li><a href="user-profile.html">Profile</a></li>

          </ul>

        <section class="content">
          <div class="new-order">
            <form action="#">
              <div class="user-info">
                <h3>QUICK-CREDIT LOAN APPLICATION</h3>
                <hr />
                <label for="name">First Name</label>
                <input type="text" placeholder="Enter Full Name" />
                <label for="name">Last Name</label>
                <input type="text" placeholder="Enter Full Name" />

                <label for="number">Account Number</label>
                <input type="number" placeholder="Enter Account Number" />

                <label for="user-address">Address</label>
                <input type="text" placeholder="Enter Address" />

                <label for="amount">Amount</label>
                <input type="number" placeholder="Enter loan Amount" />

                <label for="description">Description</label>
                <textarea
                  placeholder="Brief reason why you need loan....."
                ></textarea>

                <label for="number">Phone Number</label>
                <input type="number" placeholder="Phone number" />
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </section>
