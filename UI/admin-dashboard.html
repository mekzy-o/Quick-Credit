  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"

      >
      <div class="mobile-profile">

          <img

        <h4>Admin</h4>
      </div>
      <a class="active" href="assets/img/img4.jpg">Dashboard</a>
      <a href="user-verification.html">Users</a>

      <a href="admin-repayment-transactions.html">Transactions</a>
      <a href="login.html">Logout</a>
    </div>
    <nav>
      <div class="logo">
        <h1 class="logo-header">
          <a href="admin-dashboard.html">QUICK-CREDIT</a>
        </h1>
      </div>
      <div class="search">
        <input type="text" class="search-input" placeholder="search..." /><i
          class="fas fa-search"
        ></i>
      </div>

      <div class="nav-profile">
        <div class="icon"><i class="fas fa-envelope email"></i></div>
        <div>
          <img javascript:void(0);" onclick="openNotification()"
          id="profile-img" src="assets/img/img4.jpg" alt="avatar">
        </div>
        <h4>Admin</h4>
      </div>
      <div>
        <span class="mobile-nav" onclick="openNav()">&#9776;</span>
      </div>
    </nav>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><a class="active" href="admin-dashboard.html">Dashboard</a></li>
          <li><a href="user-verification.html">Users</a></li>
          <li><a href="user-loans.html">Loans</a></li>
          <li><a href="admin-current-loans.html">Current Loans</a></li>
          <li><a href="admin-repaid-loans.html">Repaid Loans</a></li>
          <li>
            <a href="admin-repayment-transactions.html">Transactions</a>
          </li>
          <li><a href="login.html">Logout</a></li>
        </ul>

      <section class="admin-container">
        <div class="users">
          <div class="info-box">
            <span><i class="fas fa-users"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">Users</span>
              <span class="info-box-number">34</span>
            </div>
          </div>
          <div class="info-box">
            <span><i class="fas fa-hand-holding-usd"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">Total Loans</span>
              <span class="info-box-number">32</span>
            </div>
          </div>
          <div class="info-box">
            <span><i class="fas fa-handshake"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">Repaid Loans</span>
              <span class="info-box-number">10</span>
            </div>
          </div>
          <div class="info-box">
            <span><i class="fas fa-money-check-alt"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">Current Loans</span>
              <span class="info-box-number">10</span>
            </div>
          </div>
